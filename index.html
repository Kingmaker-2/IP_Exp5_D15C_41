<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise-based Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-container">
      <h1>Stylish Calculator</h1>
      <div class="calculator">
        <input type="number" id="number1" placeholder="Enter first number" />
        <input type="number" id="number2" placeholder="Enter second number" />
        <div class="buttons">
          <button id="add">+</button>
          <button id="subtract">-</button>
          <button id="multiply">*</button>
          <button id="divide">/</button>
        </div>
        <button id="checkResult">Check Result</button>
        <button id="clear">Clear</button>
        <div class="result" id="result">
          Result: <span id="result-output"></span>
        </div>
        <div id="error-message"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
